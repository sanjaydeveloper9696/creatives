<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Header</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #fff;
      border-bottom: 1px solid #ddd;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    .logo span {
      font-size: 24px;
      font-weight: bold;
      color: #007BFF;
    }

    nav {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    nav a {
      text-decoration: none;
      color: #333;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #007BFF;
    }

    .login-btn {
      padding: 8px 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .login-btn:hover {
      background-color: #0056b3;
    }

    .menu-icon {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-icon div {
      width: 25px;
      height: 3px;
      background-color: #333;
      margin: 4px 0;
    }

    .mobile-nav {
      display: none;
      flex-direction: column;
      padding: 10px 20px;
      background-color: #fff;
      border-top: 1px solid #ddd;
    }

    .mobile-nav a,
    .mobile-nav button {
      margin: 10px 0;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
      }

      .menu-icon {
        display: flex;
      }

      .mobile-nav.active {
        display: flex;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="container">
    <div class="logo">
      <img src="https://via.placeholder.com/40" alt="Logo">
      <span>MyWebsite</span>
    </div>

    <div class="menu-icon" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <nav class="desktop-nav">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
      <button class="login-btn">Login</button>
    </nav>
  </div>

  <div class="mobile-nav" id="mobileMenu">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
    <button class="login-btn">Login</button>
  </div>
</header>

<script>
  function toggleMenu() {
    const menu = document.getElementById('mobileMenu');
    menu.classList.toggle('active');
  }
</script>

</body>
</html>
