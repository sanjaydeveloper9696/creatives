<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


  <link rel="stylesheet" href="css/stylee.css">
  <title>Responsive Header</title>
  <style>
   
  </style>
</head>
<body>

<header>
  <div class="container">
    <div class="logo">
      <img src="images/logo.png" alt="Logo">
      <span>MyWebsite</span>
    </div>

    <div class="menu-icon" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <nav class="desktop-nav">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
      <button class="login-btn">Login</button>
    </nav>
  </div>

  <div class="mobile-nav" id="mobileMenu">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
    <button class="login-btn">Login</button>
  </div>
</header>






<section>
    <video class="bg-video__media" autoplay loop muted playsinline>
        <source src="images/vodeo.mp4" type="video/mp4">
        <!-- <source src="images/video.webm" type="video/webm"> -->
      </video>
    
      <!-- Overlay layer -->
      <div class="bg-video__overlay"></div>
    
      <!-- Foreground content -->
      <div class="bg-video__content">
        <h1>We Are Creative Digital Agency</h1>
        <p>We Are Big Digital Agency</p>
        <button id="toggle-video">Pause Video</button>
      </div>
</section>

















<script>
  function toggleMenu() {
    const menu = document.getElementById('mobileMenu');
    menu.classList.toggle('active');
  }
</script>

</body>
</html>
