<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login/Register Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 320px;
      transition: all 0.4s ease;
    }

    .toggle-btn {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1.5rem;
      background: #f1f1f1;
      padding: 0.4rem;
      border-radius: 50px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    .toggle-btn button {
      width: 50%;
      padding: 0.5rem 0;
      border: none;
      background: transparent;
      cursor: pointer;
      border-radius: 50px;
      font-weight: 600;
      transition: 0.3s;
    }

    .toggle-btn .active {
      background: linear-gradient(to right, #ff416c, #ffaf3f);
      color: #fff;
      box-shadow: 0 3px 10px rgba(255, 65, 108, 0.3);
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .social-icons i {
      font-size: 1.2rem;
      color: #ff416c;
      background: #fff3f3;
      padding: 0.6rem;
      border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .social-icons i:hover {
      background: #ffeaea;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    form input[type="text"],
    form input[type="email"],
    form input[type="password"] {
      border: none;
      border-bottom: 2px solid #ccc;
      padding: 0.5rem;
      outline: none;
      transition: border-color 0.3s;
    }

    form input:focus {
      border-bottom: 2px solid #ff416c;
    }

    .check {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
    }

    .submit-btn {
      background: linear-gradient(to right, #ff416c, #ffaf3f);
      padding: 0.6rem;
      border: none;
      border-radius: 50px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 3px 10px rgba(255, 65, 108, 0.3);
      transition: 0.3s;
    }

    .submit-btn:hover {
      transform: scale(1.05);
    }

    .register-form {
      display: none;
    }
    @media (max-width: 768px) {


body {
  height: 60vh;
}
}

  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="toggle-btn">
      <button id="loginBtn" class="active" onclick="showLogin()">Log In</button>
      <button id="registerBtn" onclick="showRegister()">Register</button>
    </div>
    <div class="social-icons">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-google"></i>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="login-form">
      <input type="text" placeholder="User Id" required />
      <input type="password" placeholder="Enter Password" required />
      <label class="check"><input type="checkbox" /> Remember Password</label>
      <button class="submit-btn" type="submit">Log in</button>
    </form>

    <!-- Register Form -->
    <form id="registerForm" class="register-form">
      <input type="text" placeholder="User Id" required />
      <input type="email" placeholder="Email Id" required />
      <input type="password" placeholder="Enter Password" required />
      <label class="check"><input type="checkbox" /> I agree to the terms & conditions</label>
      <button class="submit-btn" type="submit">Register</button>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const loginBtn = document.getElementById('loginBtn');
    const registerBtn = document.getElementById('registerBtn');

    function showLogin() {
      loginForm.style.display = 'flex';
      registerForm.style.display = 'none';
      loginBtn.classList.add('active');
      registerBtn.classList.remove('active');
    }

    function showRegister() {
      loginForm.style.display = 'none';
      registerForm.style.display = 'flex';
      loginBtn.classList.remove('active');
      registerBtn.classList.add('active');
    }

    // Redirect after login
    loginForm.addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent form submission
      window.location.href = 'https://developerinco.wixsite.com/mega-11';
    });

    // Default view
    showLogin();
  </script>
</body>
</html>
