<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Header</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <!-- Logo -->
        <div class="flex items-center">
          <img src="https://via.placeholder.com/40" alt="Logo" class="h-10 w-10 mr-2">
          <span class="font-bold text-xl text-blue-600">MyWebsite</span>
        </div>

        <!-- Desktop Nav -->
        <nav class="hidden md:flex space-x-6 items-center">
          <a href="#" class="text-gray-700 hover:text-blue-600">Home</a>
          <a href="#" class="text-gray-700 hover:text-blue-600">About</a>
          <a href="#" class="text-gray-700 hover:text-blue-600">Services</a>
          <a href="#" class="text-gray-700 hover:text-blue-600">Contact</a>
          <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Login</button>
        </nav>

        <!-- Mobile Menu Button -->
        <div class="md:hidden">
          <button id="menuToggle" class="text-gray-700 focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Nav -->
    <div id="mobileMenu" class="md:hidden hidden px-4 pb-4">
      <a href="#" class="block text-gray-700 py-2 hover:text-blue-600">Home</a>
      <a href="#" class="block text-gray-700 py-2 hover:text-blue-600">About</a>
      <a href="#" class="block text-gray-700 py-2 hover:text-blue-600">Services</a>
      <a href="#" class="block text-gray-700 py-2 hover:text-blue-600">Contact</a>
      <button class="w-full mt-2 bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
    </div>
  </header>

  <script>
    const menuToggle = document.getElementById('menuToggle');
    const mobileMenu = document.getElementById('mobileMenu');

    menuToggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>

</body>
</html>
